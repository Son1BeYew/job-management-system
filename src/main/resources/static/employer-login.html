<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Nhà Tuyển Dụng - CareerViet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employer-login.css">
</head>
<body class="employer-login-page">
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <div class="container">
            Từ ngày <strong>14/11/2024</strong>, CareerBuilder.vn chính thức đổi tên thành <strong>Careerviet.vn</strong>. Chi tiết xem tại đây.
            <button class="btn-close-announcement">×</button>
        </div>
    </div>

    <!-- Header Placeholder -->
    <div id="header-employer-placeholder"></div>

    <main class="login-main">
        <div class="container">
            <div class="login-grid">
                <!-- Left: Banner -->
                <div class="login-banner">
                    <img src="https://images.careerviet.vn/content/Banner_NhaTuyenDung_Careerviet.png" alt="CareerViet Employer">
                </div>

                <!-- Right: Form -->
                <div class="login-form-container">
                    <h1>DÀNH CHO NHÀ TUYỂN DỤNG</h1>
                    
                    <div class="login-section-title">
                        <h2>THÔNG TIN ĐĂNG NHẬP</h2>
                        <a href="#" class="link-help">Hướng dẫn</a>
                    </div>

                    <form action="dashboard.html" method="GET">
                        <div class="form-box">
                            <div class="form-label-blue">EMAIL/TÊN ĐĂNG NHẬP</div>
                            <input type="text" class="form-input-field" placeholder="Vui lòng nhập thông tin" required>
                        </div>

                        <div class="form-box">
                            <div class="form-label-blue">MẬT KHẨU</div>
                            <input type="password" class="form-input-field" placeholder="Vui lòng nhập thông tin" required>
                        </div>

                        <div class="form-footer">
                            <a href="#" class="link-forgot">Quên Mật Khẩu?</a>
                            <button type="submit" class="btn-submit-teal">ĐĂNG NHẬP</button>
                        </div>
                    </form>

                    <div class="register-call">
                        Quý khách chưa có tài khoản? <a href="employer-register.html">Đăng ký dễ dàng, hoàn toàn miễn phí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Zalo Chat -->
    <a href="#" class="zalo-chat">
        <img src="images/zalo-icon.png" alt="Zalo">
    </a>

    <script src="js/employer.js"></script>
</body>
</html>
