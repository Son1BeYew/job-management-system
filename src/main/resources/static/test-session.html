<!DOCTYPE html>
<html>
<head>
    <title>Session Test</title>
</head>
<body>
    <h1>Session Debug Page</h1>
    <button onclick="testSession()">Test Session</button>
    <button onclick="testLogin()">Test Direct API</button>
    <pre id="result"></pre>

    <script>
        async function testSession() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...\n';
            
            try {
                // Test with credentials
                const response = await fetch('/api/user/me', {
                    credentials: 'include',
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                result.textContent += '\n‚úÖ Response:\n' + JSON.stringify(data, null, 2);
                
                // Check cookies
                result.textContent += '\n\nüç™ Cookies: ' + document.cookie;
                
            } catch (error) {
                result.textContent += '\n‚ùå Error: ' + error.message;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Logging in...\n';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'employer@test.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                result.textContent += '\n‚úÖ Login Response:\n' + JSON.stringify(data, null, 2);
                result.textContent += '\n\nüç™ Cookies: ' + document.cookie;
                
                // Now test /me endpoint
                setTimeout(testSession, 1000);
                
            } catch (error) {
                result.textContent += '\n‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
