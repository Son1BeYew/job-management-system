<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19,490 việc làm theo ngày cập nhật mới nhất | CareerViet</title>
    <meta name="description" content="Tìm kiếm trong 19,490 việc làm đang tuyển dụng. Cập nhật hàng ngày với mức lương hấp dẫn.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/job-search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-bar-wrapper">
                <div class="search-inputs">
                    <div class="search-input-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchKeyword" placeholder="Chức danh, Kỹ năng, Tên công ty" class="search-input">
                    </div>
                    <div class="search-input-group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <input type="text" id="searchLocation" placeholder="Tỉnh, Thành Phố" class="search-input">
                    </div>
                    <button class="btn-search-main">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <div class="saved-searches">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>Doanh nghiệp yêu thích</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-wrapper">
                <div class="filter-group">
                    <label>Mức lương</label>
                    <select id="filterSalary" class="filter-select">
                        <option>Tất cả</option>
                        <option>Dưới 10 triệu</option>
                        <option>10 - 15 triệu</option>
                        <option>15 - 20 triệu</option>
                        <option>20 - 30 triệu</option>
                        <option>Trên 30 triệu</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Cấp bậc</label>
                    <select id="filterLevel" class="filter-select">
                        <option>Tất cả</option>
                        <option>Thực tập sinh</option>
                        <option>Nhân viên</option>
                        <option>Trưởng nhóm</option>
                        <option>Quản lý</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Đăng trong vòng</label>
                    <select id="filterPosted" class="filter-select">
                        <option>Tất cả</option>
                        <option>24 giờ qua</option>
                        <option>7 ngày qua</option>
                        <option>30 ngày qua</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Hình thức việc làm</label>
                    <select id="filterType" class="filter-select">
                        <option>Tất cả</option>
                        <option>Toàn thời gian</option>
                        <option>Bán thời gian</option>
                        <option>Remote</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Kinh nghiệm làm việc</label>
                    <select id="filterExp" class="filter-select">
                        <option>Tất cả</option>
                        <option>Chưa có kinh nghiệm</option>
                        <option>Dưới 1 năm</option>
                        <option>1-2 năm</option>
                        <option>3-5 năm</option>
                        <option>Trên 5 năm</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Công việc làm khiến cấp</label>
                    <select class="filter-select">
                        <option>Tất cả</option>
                    </select>
                </div>
                <button class="btn-clear-filters">Xóa bộ lọc</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <div class="content-grid">
                <!-- Job Listings -->
                <div class="job-listings-column">
                    <div class="results-header">
                        <h1 class="results-title" id="resultsTitle">Đang tải...</h1>
                        <div class="sort-dropdown">
                            <label>Sắp xếp theo</label>
                            <select>
                                <option>Ngày cập nhật</option>
                                <option>Mức lương</option>
                                <option>Độ phù hợp</option>
                            </select>
                        </div>
                    </div>

                    <!-- Job Cards (Rendered by JS) -->
                    <div class="job-list" id="jobList">
                        <div style="text-align:center;padding:60px 20px;color:#999;">⏳ Đang tải danh sách việc làm...</div>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="sidebar">
                    <!-- AI Matching Ad -->
                    <div class="sidebar-ad ai-matching">
                        <div class="ad-content">
                            <div class="phone-mockup">
                                <div class="phone-screen">
                                    <div class="matching-circle">
                                        <span class="match-percent">80%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ad-text">
                                <h3>ai matching</h3>
                                <p>NHẬN PHÂN TÍCH TỪ AI BIẾT NGAY VIỆC PHÙ HỢP</p>
                                <button class="btn-ad">TẢI LIỀN HỘ SƠ TẠI ĐÂY</button>
                            </div>
                        </div>
                    </div>

                    <!-- Job Search Stats -->
                    <div class="sidebar-widget">
                        <h3 class="widget-title">Việc làm được tìm kiếm nhiều</h3>
                        <div class="widget-tags">
                            <a href="#" class="tag">Kế Toán</a>
                            <a href="#" class="tag">Xe</a>
                            <a href="#" class="tag">Marketing</a>
                            <a href="#" class="tag">Quay</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Zalo Chat -->
    <a href="#" class="zalo-chat">
        <img src="images/zalo-icon.png" alt="Zalo">
    </a>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/job-search.js"></script>
</body>
</html>
