<script>
(function() {
    // Fetch current user info
    fetch('/api/user/me', {
        credentials: 'include'
    })
        .then(response => response.json())
        .then(data => {
            const displayNameEl = document.getElementById('userDisplayName');
            if (data.authenticated && data.displayName) {
                displayNameEl.textContent = 'Hi. ' + data.displayName;
            } else if (data.authenticated && data.email) {
                displayNameEl.textContent = 'Hi. ' + data.email;
            } else {
                displayNameEl.textContent = 'Đăng nhập';
            }
        })
        .catch(error => {
            console.error('Error fetching user:', error);
            document.getElementById('userDisplayName').textContent = 'Đăng nhập';
        });

    // Toggle dropdown menu
    const userGreeting = document.getElementById('userGreeting');
    const userDropdownMenu = document.getElementById('userDropdownMenu');
    
    if (userGreeting && userDropdownMenu) {
        userGreeting.addEventListener('click', function(e) {
            e.stopPropagation();
            userDropdownMenu.style.display = userDropdownMenu.style.display === 'none' ? 'block' : 'none';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userGreeting.contains(e.target)) {
                userDropdownMenu.style.display = 'none';
            }
        });
    }
})();
</script>
