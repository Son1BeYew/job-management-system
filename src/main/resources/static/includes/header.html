                        <!-- Login Form -->
                        <form class="login-form" onsubmit="event.preventDefault(); handleLogin();">
                            <div class="form-group">
                                <input type="email" id="loginEmail" placeholder="Email hoặc Tên đăng nhập" required>
                            </div>
                            
                            <div class="form-group password-group">
                                <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                                <button type="button" class="btn-toggle-password" onclick="togglePassword('loginPassword')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            
                            <a href="#" class="forgot-password">Quên mật khẩu?</a>
                            
                            <button type="submit" class="btn-login">Đăng nhập</button>
                        </form>
                        
                        <div class="register-prompt">
                            <p>Bạn chưa có tài khoản? Hãy</p>
                            <button class="btn-register" onclick="alert('Chức năng đăng ký sẽ được triển khai sau')">Đăng ký</button>
